<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/admin/layout.xhtml">
		<ui:param name="categoriesClass" value="selected" />
		<ui:define name="content">
			<div id="content" class="float_l">
				<h2>Categories</h2>
				<h:form>
					<h:dataTable value="#{adminCategoryController.all}" var="c"
						styleClass="entityTable" headerClass="entityTableHeader"
						rowClasses="entityTableOddRow,entityTableEvenRow">
						<h:column>
							<f:facet name="header">ID</f:facet>
	        	 			#{c.id}
	      				</h:column>
						<h:column>
							<f:facet name="header">Name</f:facet>
							<h:outputText value="#{c.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">Image</f:facet>
							<h:graphicImage url="/#{c.image.name}" style="width: 100px;" />
						</h:column>
						<h:column>
							<f:facet name="header">Delete</f:facet>
							<h:commandLink action="#{adminCategoryController.delete(c)}">
								<ui:include src="/images/delete.svg" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
					<h:commandButton action="/admin/add-category" value="Add Category" class="submit_btn"/>
				</h:form>

			</div>
			<div class="cleaner"></div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
