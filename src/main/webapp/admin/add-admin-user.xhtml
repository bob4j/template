<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/admin/layout.xhtml">
		<ui:param name="adminUsersClass" value="selected"/>
		<ui:define name="content">
			<div id="content" class="float_l">
				<h2>Add admin user</h2>
				<h:form enctype="multipart/form-data">
					<div class="content_half float_l checkout">
						<p>Name:</p>
						<h:inputText id="name" required="true"
							requiredMessage="Please enter  name" style="width: 300px;"
							value="#{adminController.name}" />
						<h:messages style="color:red;" for="name" />
						<p>Username:</p>
						<h:inputText id="username" required="true"
							requiredMessage="Please enter username" style="width: 300px;"
							value="#{adminController.username}" />
						<h:messages style="color:red;" for="username" />
						<p>password:</p>
						<h:inputSecret id="password" required="true"
							requiredMessage="Please enter password" style="width: 300px;"
							value="#{adminController.password}" />
						<h:messages style="color:red;" for="password" />
						<p>Email:</p>
						<h:inputText id="email" required="true"
							requiredMessage="Please enter email" style="width: 300px;"
							value="#{adminController.email}" >
							<f:validator validatorId="EmailValidator"></f:validator>
							</h:inputText>
						<h:messages style="color:red;" for="email" />
					</div>
					<div class="cleaner h50" />
					<h:commandButton value="Add" class="submit_btn"
						actionListener="#{adminController.save}"
						action="/admin/admin-users" />
				</h:form>
			</div>
			<div class="cleaner"></div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
