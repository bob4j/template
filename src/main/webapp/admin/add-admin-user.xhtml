<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/admin/layout.xhtml">
		<ui:define name="content">
			<div id="content" class="float_l">
				<h2>Add user</h2>
				<h:form enctype="multipart/form-data">
					<div class="content_half float_l checkout">
						<p style="margin-top:15px">Name:</p>
						<h:inputText value="#{adminController.name}" />
						<p style="margin-top:15px">Username:</p>
						<h:inputText value="#{adminController.username}" />
						<p style="margin-top:15px">Password:</p>
						<h:inputSecret value="#{adminController.password}"/>
						<p style="margin-top:15px">Email:</p>
						<h:inputText value="#{adminController.email}" />
					</div>
					<div class="cleaner h50" />
					<h:commandButton value="Add" actionListener="#{adminController.save}" action="/admin/admin-users"/>
				</h:form>
			</div>
			<div class="cleaner"></div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
