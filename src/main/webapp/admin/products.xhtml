<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/admin/layout.xhtml">
		<ui:param name="productsClass" value="selected"/>
		<ui:define name="content">

			<div id="content" class="float_l">
				<h:form>
					<h:dataTable value="#{adminProductController.all}" var="c" id="table_product"
						headerClass="entityTableHeader"
						rowClasses="entityTableOddRow,entityTableEvenRow">
						<h:column >
							<f:facet name="header" class= "header_with_sorter">ID
							<div class = "arrow_sort_container" >
								<h:commandButton  class= "sort_button"
						   		  action="#{adminProductController.productIdUp()}"
								  image="/images/arrow-up.png">
								  <f:ajax execute="table_product" event="click" render="table_product"></f:ajax>
								</h:commandButton>
								 <h:commandButton   class= "sort_button"
						   		  action="#{adminProductController.productIdDown()}"
								  image="/images/arrow-down.png">
								  <f:ajax execute="table_product" event="click" render="table_product"></f:ajax>
								</h:commandButton >
							</div>
							</f:facet>
	        	 			#{c.id}
	      				</h:column>
						<h:column>
							<f:facet name="header" style="width:148px;">Brand
								<div class = "arrow_sort_container" >
									<h:commandButton  class= "sort_button"
							   		  action="#{adminProductController.brandUp()}"
									  image="/images/arrow-up.png">
									  <f:ajax execute="table_product" event="click" render="table_product"></f:ajax>
									</h:commandButton>
									 <h:commandButton   class= "sort_button"
							   		  action="#{adminProductController.brandDown()}"
									  image="/images/arrow-down.png">
									  <f:ajax execute="table_product" event="click" render="table_product"></f:ajax>
									</h:commandButton >
								</div>
							</f:facet>
							#{c.brand}
						</h:column>
						<h:column>
							<f:facet name="header" style="width:152px;">Model
								<div class = "arrow_sort_container" >
									<h:commandButton  class= "sort_button"
							   		  action="#{adminProductController.modelUp()}"
									  image="/images/arrow-up.png">
									  <f:ajax execute="table_product" event="click" render="table_product"></f:ajax>
									</h:commandButton>
									 <h:commandButton   class= "sort_button"
							   		  action="#{adminProductController.modelDown()}"
									  image="/images/arrow-down.png">
									  <f:ajax execute="table_product" event="click" render="table_product"></f:ajax>
									</h:commandButton >
								</div>
							</f:facet>
							#{c.name}
						</h:column>
						<h:column>
							<f:facet name="header">Image</f:facet>
							<h:graphicImage url="/#{c.image.name}" />
						</h:column>
						<h:column>
						<h:link outcome="edit-product">
								<f:param name="product_id" value="${c.id}" />
								<h:graphicImage value="/images/edit.png" style="height:20px"/>
							</h:link>	
						</h:column>
					</h:dataTable>
					<h:commandButton action="/admin/add-product" value="Add new product" class="submit_btn"/>
				</h:form>
				
			</div>
			<div class="cleaner"></div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
