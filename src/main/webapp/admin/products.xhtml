<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/admin/layout.xhtml">
		<ui:define name="content">

			<div id="content" class="float_l">
				<h:form>
					<h:dataTable value="#{adminProductController.all}" var="c"
						headerClass="entityTableHeader"
						rowClasses="entityTableOddRow,entityTableEvenRow">
						<h:column>
							<f:facet name="header">ID</f:facet>
	        	 			#{c.id}
	      				</h:column>
						<h:column>
							<f:facet name="header" style="width:148px;">Brand</f:facet>
							#{c.brand}
						</h:column>
						<h:column>
							<f:facet name="header" style="width:152px;">Model</f:facet>
							#{c.name}
						</h:column>
						<h:column>
							<f:facet name="header">Image</f:facet>
							<h:graphicImage url="/#{c.image.name}" />
						</h:column>
						<h:column>
							<f:facet name="header" style="width:50px;">Actions</f:facet>
							<!-- <h:commandLink action="edit-product"
								actionListener="#{adminProductController.load(c)}">
								<h:graphicImage value="/images/edit.png" style="height:20px"/> 
							</h:commandLink> -->
							<h:link outcome="edit-product">
								<f:param name="product_id" value="${c.id}" />
								<h:graphicImage value="/images/edit.png" style="height:20px"/>
							</h:link>	
						</h:column>
						
					</h:dataTable>
					<h:commandButton value="Add new product" action="add-product" />
				</h:form>
				
			</div>
			<div class="cleaner"></div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
