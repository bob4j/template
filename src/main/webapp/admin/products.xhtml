<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/admin/layout.xhtml">
		<ui:define name="content">

			<div id="content" class="float_l">
				<h:form id="checkout-form" name="checkout-form">
					<h:messages></h:messages>
					<h2>Products</h2>
					
					<table>
						<thead class="entityTableHeader">
							<tr>
								<td>ID</td>
								<td>Manufacturer</td>
								<td>Model</td>
								<td>Image</td>
								<td>Actions</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>Nike</td>
								<td>Free 5.0</td>
								<td><h:graphicImage value="/images/product/01.jpg"/></td>
								<td>
									<h:graphicImage value="/images/edit.png" style="height:20px"/> 
									<h:graphicImage value="/images/delete.png" style="height:20px"/>
								</td>
							</tr>
						
							<tr>
								<td>2</td>
								<td>Nike</td>
								<td>Pegasus 32</td>
								<td><h:graphicImage value="/images/product/02.jpg"/></td>
								<td>
									<h:graphicImage value="/images/edit.png" style="height:20px"/> 
									<h:graphicImage value="/images/delete.png" style="height:20px"/>
								</td>
							</tr>
						</tbody>
					</table>

					<div class="cleaner h50" />

					<h:commandButton value="Add new product" action="add-product" />

				</h:form>
			</div>
			<div class="cleaner"></div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
