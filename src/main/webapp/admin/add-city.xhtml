<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/admin/layout.xhtml">
		<ui:param name="citiesClass" value="selected"/>
		<ui:define name="content">
			<div id="content" class="float_l">
				<h2>Add City</h2>
				<h:form>
					<h:inputText id="inputName" value="#{cityController.cityName}" />
					<h:commandButton action="/admin/cities" actionListener="${cityController.save}" value="Add" class="submit_btn" />
				</h:form>
			</div>
			<div class="cleaner"></div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
