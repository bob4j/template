<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Add Category</title>
	<link rel="stylesheet" href="css/styles.css" />
</h:head>
<h:body>
	<h:form enctype="multipart/form-data">
		Category Name:
		<h:inputText value="#{productCategoryController.categoryName}" />
		Category Image:
		<h:inputFile value="#{productCategoryController.imagePart}" />
		<h:commandButton value="Add" actionListener="#{productCategoryController.save}" action="/admin/categories"/>
	</h:form>
</h:body>
</html>
