<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/admin/layout.xhtml">
		<ui:define name="content">

			<div id="content" class="float_l">
				<h:form enctype="multipart/form-data">
					<div class="content_half float_l checkout">
						<p style="margin-top:15px">Category Name:</p>
						<h:inputText value="#{adminCategoryController.categoryName}" />
						<p style="margin-top:15px">Category Image:</p>
						<h:inputFile value="#{adminCategoryController.imagePart}" />
					</div>
					<div class="cleaner h50" />
					
					<h:commandButton value="Add"
						actionListener="#{adminCategoryController.save}"
						action="/admin/categories" />
				</h:form>
			</div>
			<div class="cleaner"></div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
