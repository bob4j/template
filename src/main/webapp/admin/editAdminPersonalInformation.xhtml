<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="/template/admin/layout.xhtml">

		<ui:define name="content">
			<div id="content" class="float_r">
				<h2>Edit Admin details</h2>

				<div class="content_half float_l checkout"
					id="edit_information_form">
					<h:form id="editInformationFormId" prependId="false">
						<h:outputText id="username" style="width: 300px;"
							value="User name: #{adminEditInformationController.username}" />
						<p>Name:</p>
						<h:inputText id="name" required="true"
							requiredMessage="Please enter  name" style="width: 300px;"
							value="#{adminEditInformationController.name}" />
						<h:messages style="color:red;" for="name" />
						<p>password:</p>
						<h:inputSecret id="password" required="true"
							requiredMessage="Please enter password" style="width: 300px;"
							value="#{adminEditInformationController.password}" />
						<h:messages style="color:red;" for="password" />

						<p>Email:</p>
						<h:inputText id="email" required="true"
							requiredMessage="Please enter email" style="width: 300px;"
							value="#{adminEditInformationController.email}" >
							<f:validator validatorId="EmailValidator"></f:validator>
							</h:inputText>
						<h:messages style="color:red;" for="email" />


						<h:commandButton id="submit" class="submit_btn" value="Apply"
							type="submit" action="home"
							actionListener="#{adminEditInformationController.apply()}"
							style="margin-top:20px;" />
						<h:commandButton id="reset" class="submit_btn" value="reset"
							type="reset" action="home"
							style="margin-top:20px; margin-left: 10px;" />
						<h:commandButton id="cancel" class="submit_btn" value="Cancel"
							immediate="true" action="home"
							style="margin-top:20px; margin-left: 10px;" />
						
					</h:form>
				</div>
				<div class="cleaner h50"></div>

			</div>

		</ui:define>

	</ui:composition>

</h:body>

</html>
