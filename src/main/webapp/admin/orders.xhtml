<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
	<ui:composition template="/template/admin/layout.xhtml">
		<ui:define name="content">
			<div id="content" class="float_l">
				<h:form id="table_product_form" style="display:flex;">
					<h:dataTable value="#{adminOrderController.all}" var="o" style="width: 60%;"
						id="table_product" headerClass="entityTableHeader"
						rowClasses="entityTableOddRow,entityTableEvenRow" class="float_l">
						<h:column>
							<f:facet name="header" class="header_with_sorter">ID
							<div class="arrow_sort_container">
									<h:commandButton class="sort_button"
										action="#{adminOrderController.idUp()}"
										image="/images/arrow-up.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
									<h:commandButton class="sort_button"
										action="#{adminOrderController.idDown()}"
										image="/images/arrow-down.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
								</div>
							</f:facet>
	        	 			#{o.id}
	      				</h:column>
						<h:column>
							<f:facet name="header" style="width:148px;">Creation Date
								<div class="arrow_sort_container">
									<h:commandButton class="sort_button"
										action="#{adminOrderController.creationUp()}"
										image="/images/arrow-up.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
									<h:commandButton class="sort_button"
										action="#{adminOrderController.creationDown()}"
										image="/images/arrow-down.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
								</div>
							</f:facet>
							#{o.createdPretty}
						</h:column><h:column>
							<f:facet name="header" style="width:148px;">Date of modify
								<div class="arrow_sort_container">
									<h:commandButton class="sort_button"
										action="#{adminOrderController.modifiedUp()}"
										image="/images/arrow-up.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
									<h:commandButton class="sort_button"
										action="#{adminOrderController.modifiedDown()}"
										image="/images/arrow-down.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
								</div>
							</f:facet>
							#{o.modifiedPretty}
						</h:column>
						<h:column>
							<f:facet name="header" style="width:152px;">Status
								<div class="arrow_sort_container">
									<h:commandButton class="sort_button"
										action="#{adminOrderController.statusUp()}"
										image="/images/arrow-up.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
									<h:commandButton class="sort_button"
										action="#{adminOrderController.statusDown()}"
										image="/images/arrow-down.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
								</div>
							</f:facet>
							#{o.status}
						</h:column>
						<h:column>
							<f:facet name="header" style="width:152px;">Customer 
								<div class="arrow_sort_container">
									<h:commandButton class="sort_button"
										action="#{adminOrderController.customerUp()}"
										image="/images/arrow-up.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
									<h:commandButton class="sort_button"
										action="#{adminOrderController.customerDown()}"
										image="/images/arrow-down.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
								</div>
							</f:facet>
							#{o.customer.firstName} #{o.customer.lastName}
						</h:column>
<!-- 						<h:column> -->
<!-- 							<f:facet name="header">Action</f:facet> -->
<!-- 							<c:if test="${o.status eq 'PLACED'}"> -->
<!-- 								<h:commandLink -->
<!-- 									actionListener="#{adminOrderController.approve(o.id)}" -->
<!-- 									value="Approve" /> -->
<!-- 							</c:if> -->
<!-- 							<c:if test="${o.status eq 'APPROVED'}"> -->
<!-- 								<h:commandLink style="float:right;" -->
<!-- 									actionListener="#{adminOrderController.ship(o.id)}" -->
<!-- 									value="Ship" /> -->
<!-- 							</c:if> -->
<!-- 						</h:column> -->
						<h:column>
							<f:facet name="header">Order Details</f:facet>

							<h:link outcome="order">
								<f:param name="order_id" value="${o.id}" />
								<h:graphicImage value="/images/view.png" style="height:20px;" />
							</h:link>
						</h:column>
					</h:dataTable>
					<div id="sidebar" class="float_r" style="width: 40%">
			<div class="sidebar_box">
				<span class="bottom"></span>
				<h3>Filter Yours Orders</h3>
				<h4>Filter By Status</h4>
				<ul class="sidebar_list float_l">
					<h:outputText class="float_l" value="status"></h:outputText>
					<h:selectOneMenu class="float_l" id="orderStatusFilter" 
						value="#{adminOrderController.selectedStatus}">
						<f:ajax execute="orderStatusFilter" render="table_product" />
						<f:selectItems value="${adminOrderController.statusesList}"
							var="s" itemLabel="#{c}" itemValue="#{c}" />
					</h:selectOneMenu>
				</ul>
						<div class="cleaner"></div>
				<h4>Filter By Creation Date</h4>
							<div>
								<div class="float_l" style="width: 30%">
								<h5>Year</h5>
								<ul class="sidebar_list float_l" >
									<h:selectOneMenu class="float_l" id="creationYearStatusFilter" style="width: 70px"
										value="#{adminOrderController.selectedCreationYear}">
										<f:ajax execute="creationYearStatusFilter"
											render="table_product" />
										<f:selectItems
											value="#{adminOrderController.getCreatedYearsList()}" var="s"
											itemLabel="#{c}" itemValue="#{c}" />
									</h:selectOneMenu>
								</ul>
								</div>
								<div class="float_l" style="width: 30%">
								<h5>Month</h5>

								<ul class="sidebar_list float_l" >
									<h:selectOneMenu class="float_l" id="creationMonthStatusFilter" style="width: 70px"
										value="#{adminOrderController.selectedCreationMonth}">
										<f:ajax
											execute="creationMonthStatusFilter creationDayStatusFilter"
											render="table_product creationDayStatusFilter" />
										<f:selectItems value="${adminOrderController.months}" var="s"
											itemLabel="#{c}" itemValue="#{c}" />
									</h:selectOneMenu>
								</ul>
								</div >
								<div class="float_l" style="width: 30%">
								<h5>Day</h5>
								<ul class="sidebar_list float_l" >
									<h:selectOneMenu class="float_l" id="creationDayStatusFilter" style="width: 70px"
										value="#{adminOrderController.selectedCreationDay}">
										<f:ajax execute="creationDayStatusFilter"
											render="table_product" />
										<f:selectItems
											value="#{adminOrderController.getDaysInMonthForSelectedMonthCreation()}"
											var="s" itemLabel="#{c}" itemValue="#{c}" />
									</h:selectOneMenu>
								</ul>
								</div>
							</div>
							<div class="cleaner"></div>
				
			</div>
		</div>
					
				</h:form>

			</div>
			<div class="cleaner"></div>

		</ui:define>
		<div class="cleaner"></div>


		
	</ui:composition>
</h:body>
</html>
