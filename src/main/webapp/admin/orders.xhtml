<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<h:body>
	<ui:composition template="/template/admin/layout.xhtml">
		<ui:define name="content">
			<div id="content" class="float_l">
				<h:form id="table_product_form" style="display:flex;">
					<h:dataTable value="#{adminOrderController.all}" var="o"
						style="width: 60%;" id="table_product"
						headerClass="entityTableHeader"
						rowClasses="entityTableOddRow,entityTableEvenRow" class="float_l">
						<h:column>
							<f:facet name="header" class="header_with_sorter">ID
							<div class="arrow_sort_container">
									<h:commandButton class="sort_button"
										action="#{adminOrderController.idUp()}"
										image="/images/arrow-up.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
									<h:commandButton class="sort_button"
										action="#{adminOrderController.idDown()}"
										image="/images/arrow-down.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
								</div>
							</f:facet>
	        	 			#{o.id}
	      				</h:column>
						<h:column>
							<f:facet name="header" style="width:148px;">Creation Date
								<div class="arrow_sort_container">
									<h:commandButton class="sort_button"
										action="#{adminOrderController.creationUp()}"
										image="/images/arrow-up.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
									<h:commandButton class="sort_button"
										action="#{adminOrderController.creationDown()}"
										image="/images/arrow-down.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
								</div>
							</f:facet>
							#{o.createdPretty}
						</h:column>
						<h:column>
							<f:facet name="header" style="width:148px;">Date of modify
								<div class="arrow_sort_container">
									<h:commandButton class="sort_button"
										action="#{adminOrderController.modifiedUp()}"
										image="/images/arrow-up.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
									<h:commandButton class="sort_button"
										action="#{adminOrderController.modifiedDown()}"
										image="/images/arrow-down.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
								</div>
							</f:facet>
							#{o.modifiedPretty}
						</h:column>
						<h:column>
							<f:facet name="header" style="width:152px;">Status
								<div class="arrow_sort_container">
									<h:commandButton class="sort_button"
										action="#{adminOrderController.statusUp()}"
										image="/images/arrow-up.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
									<h:commandButton class="sort_button"
										action="#{adminOrderController.statusDown()}"
										image="/images/arrow-down.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
								</div>
							</f:facet>
							#{o.status}
						</h:column>
						<h:column>
							<f:facet name="header" style="width:152px;">Customer 
								<div class="arrow_sort_container">
									<h:commandButton class="sort_button"
										action="#{adminOrderController.customerUp()}"
										image="/images/arrow-up.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
									<h:commandButton class="sort_button"
										action="#{adminOrderController.customerDown()}"
										image="/images/arrow-down.png">
										<f:ajax execute="table_product" event="click"
											render="table_product"></f:ajax>
									</h:commandButton>
								</div>
							</f:facet>
							#{o.customer.firstName} #{o.customer.lastName}
						</h:column>
						<!-- 						<h:column> -->
						<!-- 							<f:facet name="header">Action</f:facet> -->
						<!-- 							<c:if test="${o.status eq 'PLACED'}"> -->
						<!-- 								<h:commandLink -->
						<!-- 									actionListener="#{adminOrderController.approve(o.id)}" -->
						<!-- 									value="Approve" /> -->
						<!-- 							</c:if> -->
						<!-- 							<c:if test="${o.status eq 'APPROVED'}"> -->
						<!-- 								<h:commandLink style="float:right;" -->
						<!-- 									actionListener="#{adminOrderController.ship(o.id)}" -->
						<!-- 									value="Ship" /> -->
						<!-- 							</c:if> -->
						<!-- 						</h:column> -->
						<h:column>
							<f:facet name="header">Order Details</f:facet>

							<h:link outcome="order">
								<f:param name="order_id" value="${o.id}" />
								<h:graphicImage value="/images/view.png" style="height:20px;" />
							</h:link>
						</h:column>
					</h:dataTable>
					<div id="sidebar" class="float_r" style="width: 40%">
						<div class="sidebar_box">
							<span class="bottom"></span>
							<h3>Filter Yours Orders</h3>
							<h4>Filter By Status</h4>
							<ul class="sidebar_list float_l">
								<h:outputText class="float_l" value="status"></h:outputText>
								<h:selectOneMenu class="float_l" id="orderStatusFilter"
									value="#{adminOrderController.selectedStatus}">
									<f:ajax execute="orderStatusFilter" render="table_product" />
									<f:selectItems value="${adminOrderController.statusesList}"
										var="s" itemLabel="#{c}" itemValue="#{c}" />
								</h:selectOneMenu>
							</ul>
							<div class="cleaner"></div>
							<h4>Creation Date</h4>
							<div>
								<t:inputCalendar id="creationDateFilter" name="creationDateFilter" 
								    value="#{adminOrderController.selectedCreationDate}"
								    renderAsPopup="true"
								    renderPopupButtonAsImage="true" 
								    popupDateFormat="MM/dd/yyyy">
								    <f:ajax execute="creationDateFilter" render="table_product" />
								</t:inputCalendar>
							</div>
							<div class="cleaner"></div>
							<h4>Last Modified Date</h4>
							<div>
								<t:inputCalendar id="modifiedDateFilter" name="modifiedDateFilter" 
								    value="#{adminOrderController.selectedModifiedDate}"
								    renderAsPopup="true"
								    renderPopupButtonAsImage="true" 
								    popupDateFormat="MM/dd/yyyy">
								    <f:ajax execute="modifiedDateFilter" render="table_product" />
								</t:inputCalendar>
							</div>
							<div class="cleaner"></div>
							<h4>FilterCustomer Name</h4>
							<ul class="sidebar_list float_l">
								<h:outputText class="float_l" value="customer name"></h:outputText>
								<h:inputText class="float_l" id="orderCustomerFilter"
									value="#{adminOrderController.selectedCustomer}">
									<f:ajax execute="orderCustomerFilter" event="valueChange"
										render="table_product " />
								</h:inputText>
							</ul>
							<h:commandButton action="#{adminOrderController.clearFilter()}" value="Clear Filter"> 
								<f:ajax execute="table_product" event="click"
									render="table_product orderCustomerFilter creationDateFilter modifiedDateFilter">
								</f:ajax>
							</h:commandButton>
						</div>
					</div>
				</h:form>

			</div>
			<div class="cleaner"></div>

		</ui:define>
		<div class="cleaner"></div>
	</ui:composition>
</h:body>
</html>
