<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Administrators</title>
	<link rel="stylesheet" href="css/styles.css" />
</h:head>
<h:body>
	<h2>Users</h2>
	<h:form>
		<h:dataTable value="#{adminController.all}" var="c" styleClass="entityTable" headerClass="entityTableHeader" rowClasses="entityTableOddRow,entityTableEvenRow">
			<h:column>
				<f:facet name="header">ID</f:facet>
	        	 #{c.id}
	      	</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:commandLink action="/admin/admin-user" actionListener="#{adminController.load(c)}" value="#{c.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Username</f:facet>
				#{c.username}
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton action="#{adminController.delete(c)}" value="Delete" />
			</h:column>
		</h:dataTable>
		<h:link outcome="/admin/add-admin-user" value="Add admin user" />
	</h:form>
</h:body>
</html>
