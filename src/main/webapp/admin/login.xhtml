<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Template</title>
</h:head>
<h:body>
	<h2>LOGIN</h2>
	<h:form id="loginFormId" prependId="false">
		<c:choose>
			<c:when test="${sessionBean.admin == null}">
				<p>Username:</p>
				<h:inputText id="username" required="true"
					requiredMessage="Please enter username" style="width: 300px;" />
				<p style="margin-top: 20px;">Password:</p>
				<h:inputSecret id="password" required="true"
					requiredMessage="Please enter password" name="password"
					style="width: 300px;" />
				<h:commandButton id="submit" class="submit_btn" value="Login"
					type="submit" action="${loginManager.doLogin()}"
					style="margin-top:20px;" />
			</c:when>
			<c:otherwise>
				<h:commandButton id="submit" class="submit_btn" value="Logout"
					type="submit" action="${loginManager.doLogout()}"
					style="margin-top:20px;" />
			</c:otherwise>
		</c:choose>
	</h:form>

</h:body>
</html>
