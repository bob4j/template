<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/admin/layout.xhtml">
		<ui:define name="content">

			<div id="content" class="float_l">
				<h2>Admin Login</h2>
				<h:messages style="color:red;"></h:messages>
				<h:form id="loginFormId" prependId="false">
					<c:choose>
						<c:when test="${sessionBean.admin == null}">
							<p>Username:</p>
							<h:inputText id="username" required="true" value="${loginManager.username}"
								requiredMessage="Please enter username" style="width: 300px;" />
							<p style="margin-top: 20px;">Password:</p>
							<h:inputSecret id="password" required="true" value="${loginManager.password}"
								requiredMessage="Please enter password" name="password"
								style="width: 300px;" />
							<br/>	
							<h:commandButton id="submit" class="submit_btn" value="Login"
								type="submit" action="${loginManager.doLogin()}"
								style="margin-top:20px;" />
						</c:when>
						<c:otherwise>
							<h:commandButton id="submit" class="submit_btn" value="Logout"
								type="submit" action="${loginManager.doLogout()}"
								style="margin-top:20px;" />
						</c:otherwise>
					</c:choose>
				</h:form>
			</div>
			<div class="cleaner"></div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
