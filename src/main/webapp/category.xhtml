<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="/template/layout.xhtml">
		<ui:param name="categoriesClass" value="selected"/>
		<ui:define name="content">
			<div id="content" class="float_r">
				<c:set var="category" value="${categoryController.category}" scope="request" />

				<div id="slider-wrapper">
					<h:graphicImage value="/#{category.image.name}" />
				</div>
				<h1>${category.name}</h1>

				<c:forEach items="${category.products}" var="p" varStatus="loop">
					<div class="product_box">
						<h3>${p.name}</h3>
						<h:link outcome="productdetail" >
							<h:graphicImage value="/#{p.image.name}" />
							<f:param name="product_id" value="${p.id}" />
						</h:link>
						<p>${p.description}</p>
						<p class="product_price">$ ${p.price}</p>
						<h:link outcome="productdetail" class="detail">
							<f:param name="product_id" value="${p.id}" />
						</h:link>
					</div>
				</c:forEach>
			</div>
			<div class="cleaner h50"></div>
		</ui:define>

	</ui:composition>

</h:body>

</html>
