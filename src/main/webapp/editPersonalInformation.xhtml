<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<div id="content" class="float_r">
				<h2>Edit personal  information</h2>

				<div class="content_half float_l checkout" id="edit_information_form">
					<h:form id="editInformationFormId" prependId="false">
						<p>First name:</p>
						<h:inputText id="firstName" required="true" requiredMessage="Please enter first name" 
							style="width: 300px;" value="#{editInformationController.firstName}"/>
						<p>Last name:</p>
						<h:inputText id="lastName" required="true" requiredMessage="Please enter last name" 
							style="width: 300px;" value="#{editInformationController.lastName}"/>
						<p>Old password:</p>
						<h:outputText id="username" style="width: 300px;"    value="User name: #{editInformationController.username}"/>
						<p>password:</p>
						<h:inputSecret id="password" required="true" requiredMessage="Please enter password" 
							style="width: 300px;" value="#{editInformationController.password}"/>
						<p>Repeat password:</p>
						<h:inputSecret id="passwordAgain" required="true" requiredMessage="Please enter password again" 
							style="width: 300px;" value="#{editInformationController.passwordAgain}"/>
						<p>Email:</p>
						<h:inputText id="email" required="true" requiredMessage="Please enter email" style="width: 300px;" 
							value="#{editInformationController.email}"/>
						<p>Phone number:</p>
						<h:inputText id="phoneNumber" required="true"
							requiredMessage="Please enter phone number" style="width: 300px;"
							value="#{editInformationController.phoneNumber}">
							<f:validator validatorId="com.openu.validators.PhoneValidator"></f:validator>
						</h:inputText>
						<p>City:</p>
						<h:selectOneMenu value="#{editInformationController.cityId}" required="true" id="city" style="width:112px;" 
										requiredMessage="Please enter city">
								<f:selectItem itemValue="#{null}" itemLabel="-- select one --" />
								<f:selectItems value="#{editInformationController.cities}" var="c" itemLabel="#{c.name}" itemValue="#{c.id}"/>
							</h:selectOneMenu>
							<p>Address:</p>
							<h:inputText value="#{editInformationController.addressLine}" required="true" id="address" 
												style="width: 300px;" requiredMessage="Please enter address line"/> 
						<h:commandButton id="submit" class="submit_btn" value="Apply"
							type="submit" action="home" actionListener="#{editInformationController.apply()}"
							style="margin-top:20px;" />
							<h:commandButton id="reset" class="submit_btn" value="reset"
							type="reset" action="home"
							style="margin-top:20px; margin-left: 10px;" />
							<h:commandButton id="cancel" class="submit_btn" value="Cancel" immediate="true"
							 action="home" style="margin-top:20px; margin-left: 10px;" />
						<f:event type="postValidate" listener="#{editInformationController.validate}" /> 
					</h:form>
				</div>
				<div class="cleaner h50"></div>

			</div>

		</ui:define>

	</ui:composition>

</h:body>

</html>
