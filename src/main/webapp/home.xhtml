<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="/template/layout.xhtml">
		<ui:param name="homeClass" value="selected"/>
		<ui:define name="content">
			<div id="content" class="float_r">
				<div id="slider-wrapper">
					<div id="slider" class="nivoSlider">
						<img src="images/slider/02.jpg" /> 
						<img src="images/slider/01.jpg" />
						<img src="images/slider/03.jpg" /> 
						<img src="images/slider/04.jpg" />
					</div>
				</div>
				<script type="text/javascript" src="js/jquery-1.4.3.min.js"></script>
				<script type="text/javascript" src="js/jquery.nivo.slider.pack.js"></script>
				<script type="text/javascript">
					$(window).load(function() {
						$('#slider').nivoSlider();
					});
				</script>
				<h1>New Products</h1>
				
				<c:forEach items="${productController.newProducts}" var="p" varStatus="loop">
					<div class="product_box">
						<h3>${p.name}</h3>
						<h:link outcome="productdetail" >
							<h:graphicImage value="/#{p.image.name}" />
							<f:param name="product_id" value="${p.id}" />
						</h:link>
						<p>${p.description}</p>
						<p class="product_price">$ ${p.price}</p>
						<h:link outcome="productdetail" class="detail" disabled="disabled">
							<f:param name="product_id" value="${p.id}" />
						</h:link>
					</div>
				</c:forEach>
			</div>
		</ui:define>

	</ui:composition>

</h:body>

</html>
