<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/layout.xhtml">
	<ui:param name="myaccountClass" value="selected"/>
		<ui:define name="content">
			<h:form>
			<div id="content" class="float_r">
				<h1>Orders</h1>
				<table width="680px" cellspacing="0" cellpadding="5">
					<tr bgcolor="#ddd">
						<th width="100" align="left">ID</th>
						<th width="180" align="left">Date</th>
						<th width="100" align="left">Status</th>
						<th width="60" align="left">Price</th>
						<th width="90">Actions</th>
					</tr>
					<c:forEach items="${orderController.customerOrders}" var="o">
						<tr>
							<td>${o.id}</td>					
							<td>${o.modifiedPretty}</td>
							<td>${o.status}</td>
							<td>$ ${o.totalPrice}</td>
							<c:if test="${o.status=='PLACED'}">
								<td>
									<h:commandLink action="#{orderController.cancelOrder(o.id)}" value="Cancel"/>
								</td>
							</c:if>
						</tr>
					</c:forEach>
				</table>
			</div>
			</h:form>
			<div class="cleaner" />

		</ui:define>
	</ui:composition>
</h:body>
</html>
