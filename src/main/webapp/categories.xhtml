<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Categories</title>
	<link rel="stylesheet" href="css/styles.css" />
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">

			<h2>Categories</h2>
			<h:form>
				<h:dataTable value="#{adminCategoryController.all}" var="c"
					styleClass="entityTable" headerClass="entityTableHeader"
					rowClasses="entityTableOddRow,entityTableEvenRow">
					<h:column>
						<f:facet name="header">ID</f:facet>
	        	 #{c.id}
	      	</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:commandLink action="category"
							actionListener="#{adminCategoryController.load(c)}"
							value="#{c.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Image</f:facet>
						<h:graphicImage url="/#{c.image.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:commandButton action="#{adminCategoryController.delete(c)}"
							value="Delete" />
					</h:column>
				</h:dataTable>
				<h:commandButton action="/admin/add-category" value="Add category" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
