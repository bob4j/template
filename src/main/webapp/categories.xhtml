<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Categories</title>
	<link rel="stylesheet" href="css/styles.css" />
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">

			<h1>Categories</h1>
			<h:form>
				<table class="entityTable" width="680px" cellspacing="0" cellpadding="5">
					<thead class="entityTableHeader">
						<tr>
							<th>Name</th>
							<th>Image</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody class="entityTableOddRow,entityTableEvenRow">
						<c:forEach var="o" items="#{adminCategoryController.all}">
							<tr>
								<td>#{o.name}</td>
								<!-- TODO SHAHAR replace with "/#{o.image.name}" -->
								<td><h:graphicImage url="/static/product1.jpg" /></td>
								<td><h:commandButton
										action="#{adminCategoryController.delete(o)}" value="Delete" /></td>

							</tr>
						</c:forEach>
					</tbody>
				</table>

				<h:commandButton action="add-category" value="Add category" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
