<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Template Title</title>
	<!-- <h:outputStylesheet library="css" name="styles.css" /> -->
	<link rel="stylesheet" href="css/styles.css" />
</h:head>
<h:body>
	<h2>Categories</h2>
	<h:dataTable value="#{categoryController.categories}" var="c"
		styleClass="authorTable" headerClass="authorTableHeader"
		rowClasses="authorTableOddRow,authorTableEvenRow">
		<h:column>
			<f:facet name="header">Author ID</f:facet>
	         #{c.id}
	      </h:column>
		<h:column>
			<f:facet name="header">Name</f:facet>
	          #{c.name}
	        <h:link value="#{c.name}" outcome="category">
				<f:param name="cat_id" value="#{c.id}" />
			</h:link>
		</h:column>
	</h:dataTable>
</h:body>
</html>
