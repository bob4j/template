<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:param name="contactusClass" value="selected" />
		<ui:define name="content">

			<div id="content" class="float_r">
				<h1>Contact Us</h1>
				<div class="content_half float_l">
					<div id="contact_form">
						<h:form id="contactForm" prependId="false">
							<p>Name:</p>
							<h:inputText id="name" required="true"
								requiredMessage="Please enter name" style="width: 300px;"
								value="#{contactController.name}" />
							<h:messages style="color:red;" for="name" />
							<div class="cleaner h10"></div>

							<p>Email:</p>
							<h:inputText id="email" required="true"
								requiredMessage="Please enter email" style="width: 300px;"
								value="#{contactController.email}">
								<f:validator validatorId="EmailValidator"></f:validator>
							</h:inputText>
							<h:messages style="color:red;" for="email" />
							<div class="cleaner h10"></div>

							<p>Phone number:</p>
							<h:inputText id="phoneNumber" required="true"
								requiredMessage="Please enter phone number"
								style="width: 300px;" value="#{contactController.phoneNumber}">
								<f:validator validatorId="PhoneValidator"></f:validator>
							</h:inputText>
							<h:messages style="color:red;" for="phoneNumber" />
							<div class="cleaner h10"></div>

							<p>Message:</p>
							<h:inputTextarea id="message" required="true"
								requiredMessage="Please enter Message" style="width: 300px;"
								value="#{contactController.message}">
							</h:inputTextarea>
							<h:messages style="color:red;" for="message" />
							<div class="cleaner h10"></div>

							<h:commandButton id="submit" class="submit_btn" value="apply"
								type="submit" actionListener="#{contactController.apply()}"
								style="margin-top:20px;" />
						</h:form>
						<div class="cleaner h10"></div>
					</div>
				</div>
				<div class="content_half float_r">
					<h5>Primary Office</h5>
					<p>132 Menachem Begin Road</p>
					<p>Azrieli Square Tower</p>
					<p>floor 25</p>
					<p>Israel</p>

					<br /> Phone: 010-010-6600<br /> Email: <a
						href="mailto:support@shoestore.com">support@shoestore.com</a><br />

					<div class="cleaner h40"></div>

				</div>

				<div class="cleaner h40"></div>

				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3380.802966730153!2d34.79399342098759!3d32.074577526868296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d4b996d0afa93%3A0xf7b39dda408c811c!2z157XkteT15zXmSDXoteW16jXmdeQ15zXmSwg15PXqNeaINee16DXl9edINeR15LXmdefIDEzMiwg16rXnCDXkNeR15nXkSDXmdek15U!5e0!3m2!1siw!2sil!4v1472333463707"
					width="680" height="350" frameborder="0" style="border: 0"></iframe>
			</div>
			<div class="cleaner"></div>


		</ui:define>
	</ui:composition>
</h:body>
</html>
