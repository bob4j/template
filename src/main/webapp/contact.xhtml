        	<h1>Contact Us</h1>
            <div class="content_half float_l">
                <p>Thank you for your interest in ours Products. Please fill in the following form and we'll get back to you shortly. </p>
                <div id="contact_form">
                   <form method="post" name="contact" action="#">
                        
                        <label for="author">Name:</label> <input type="text" id="author" name="author" class="required input_field" />
                        <div class="cleaner h10"></div>
                        <label for="email">Email:</label> <input type="text" id="email" name="email" class="validate-email required input_field" />
                        <div class="cleaner h10"></div>
                        
                        <label for="phone">Phone:</label> <input type="text" name="phone" id="phone" class="input_field" />
                        <div class="cleaner h10"></div>
        
                        <label for="text">Message:</label> <textarea id="text" name="text" rows="0" cols="0" class="required"></textarea>
                        <div class="cleaner h10"></div>
                        
                        <input type="submit" class="submit_btn" name="submit" id="submit" value="Send" />
                        
                    </form>
                </div>
            </div>
        <div class="content_half float_r">

			132 Menachem Begin Road<br/>
			Azrieli Square Tower<br/>
			Floor 25<br/>
			Tel Aviv 63927<br/>
			Israel<br /><br/>
						
			Phone: 010-010-6600<br />
			Email: <a href="mailto:info@yourcompany.com">info@yourcompany.com</a><br/>
