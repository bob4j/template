<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<div id="content" class="float_r">
				<h2>Sign up</h2>

				<div class="content_half float_l checkout" id="signup_form">
					<h:form id="signupFormId" prependId="false">
						<p>Name:</p>
						<h:inputText id="name" required="true" requiredMessage="Please enter name" style="width: 300px;" value="#{signupController.name}"/>
						<p>Username:</p>
						<h:inputText id="username" required="true" requiredMessage="Please enter username" style="width: 300px;" value="#{signupController.username}"/>
						<p>Password:</p>
						<h:inputSecret id="password" required="true" requiredMessage="Please enter password" style="width: 300px;" value="#{signupController.password}"/>
						<p>Repeat password:</p>
						<h:inputSecret id="passwordAgain" required="true" requiredMessage="Please enter password again" style="width: 300px;" value="#{signupController.passwordAgain}"/>
						<p>Email:</p>
						<h:inputText id="email" required="true" requiredMessage="Please enter email" style="width: 300px;" value="#{signupController.email}"/>
						<p>Phone number:</p>
						<h:inputText id="phoneNumber" required="true" requiredMessage="Please enter phone number" style="width: 300px;" value="#{signupController.phoneNumber}"/>
						<p>The rest of the fields will follow...</p>
						<h:commandButton id="submit" class="submit_btn" value="Signup"
							type="submit" action="#{signupController.signup()}"
							style="margin-top:20px;" />
					</h:form>
				</div>
				<div class="cleaner h50"></div>

			</div>

		</ui:define>

	</ui:composition>

</h:body>

</html>
