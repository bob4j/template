<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Shoes Store</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel="stylesheet" href="css/templatemo_style.css" type="text/css" />
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/nivo-slider.css" type="text/css"

	<link rel="stylesheet" type="text/css" href="css/ddsmoothmenu.css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>

	<script type="text/javascript">
		ddsmoothmenu.init({

			orientation : 'h', //Horizontal or vertical menu: Set to "h" or "v"
			classname : 'ddsmoothmenu', //class added to menu's outer DIV

<h:body>

	<div id="templatemo_body_wrapper">

			<ui:insert name="header">
				<ui:include src="/template/header.xhtml" />
			</ui:insert>

			<ui:insert name="menu">
				<ui:include src="/template/menu.xhtml">
					<ui:param name="homeClass" value="${homeClass}"/>
					<ui:param name="categoriesClass" value="${categoriesClass}"/>
					<ui:param name="aboutClass" value="${aboutClass}"/>
					<ui:param name="faqClass" value="${faqClass}"/>
					<ui:param name="myaccountClass" value="${myaccountClass}"/>
					<ui:param name="contactusClass" value="${contactusClass}"/>
				</ui:include>
			</ui:insert>

			<div id="templatemo_main">
				<ui:insert name="sidebar">
					<ui:include src="/template/sidebar.xhtml" />
				</ui:insert>


				<ui:insert name="content">
					<!-- here comes the main content -->
				</ui:insert>

				<div class="cleaner"></div>

			<!-- END of templatemo_main -->
