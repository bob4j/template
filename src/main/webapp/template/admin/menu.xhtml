<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<div id="templatemo_menubar">
				<div id="top_nav" class="ddsmoothmenu">
				<ul>
					<li><h:link outcome="products" value="Products" class="${productsClass}" /></li>
					<li><h:link outcome="categories" value="Categories" class="${categoriesClass}" /></li>
					<li><h:link outcome="cities" value="Cities" class="${citiesClass}" /></li>
					<li><h:link outcome="admin-users" value="Admin users" class="${adminUsersClass}" /></li>
					<li><h:link outcome="orders" value="Orders" class="${ordersClass}" /></li>
					<li><a href="#" class="${myAccountClass}">My Account</a>
						<ul>
							<li><h:link outcome="editAdminPersonalInformation"
									value="Edit Details" /></li>
						</ul></li>
				</ul>
				<br style="clear: left" />
				</div>
				<div id="templatemo_search">
						<input type="text" value="" name="keyword" id="keyword"
							title="keyword" onfocus="clearText(this)"
							onblur="clearText(this)" class="txt_field" /> 
						<input
							type="button" name="Search" value="" alt="Search"
							id="searchbutton" title="Search" class="sub_btn" onclick="search()"/>
				</div>
			</div>
	</ui:composition>
</body>
</html>
